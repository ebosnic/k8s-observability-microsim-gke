apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microsim-ingress
  namespace: microsim-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - microsim.dev.piratesec.com
    secretName: microsim-dev-tls
  rules:
  - host: microsim.dev.piratesec.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: microsim
            port:
              number: 80

