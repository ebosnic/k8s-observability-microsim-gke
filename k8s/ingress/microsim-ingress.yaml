apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microsim-ingress
  namespace: microsim-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Security headers (supported, safe)
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "63072000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - microsim.dev.piratesec.com
      secretName: microsim-dev-tls
  rules:
    - host: microsim.dev.piratesec.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: microsim-landing
                port:
                  number: 80

