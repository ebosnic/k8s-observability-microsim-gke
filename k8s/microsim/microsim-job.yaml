apiVersion: batch/v1
kind: Job
metadata:
  name: microsim
  namespace: microsim-dev
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: microsim
          image: yurishkuro/microsim:latest
          args:
            - "-w=1"
            - "-r=10"
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.observability:4318"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"

