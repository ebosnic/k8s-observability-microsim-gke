apiVersion: v1
kind: ConfigMap
metadata:
  name: microsim-landing-html
  namespace: microsim-dev
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>PirateSec – Microsim Observability</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
      <div class="overlay"></div>

      <main class="main">
        <img src="/img/logo.webp" alt="PirateSec Logo" class="logo" />

        <div class="content glass">
          <h1>PirateSec Microsim</h1>

          <p>
            Observability demo powered by <strong>microsim</strong>.<br />
            Distributed traces generated via OpenTelemetry.
          </p>

          <p>
            Inspect service topology, execution flow, and latency
            using the tools below.
          </p>

          <nav class="links">
            <a href="https://grafana.microsim.dev.piratesec.com" target="_blank">Grafana</a>
            <span>|</span>
            <a href="https://traces.microsim.dev.piratesec.com" target="_blank">Jaeger</a>
          </nav>
        </div>
      </main>

      <footer class="footer">
        piratesec.com – powered by n00b &amp; schmoe since 1996.
      </footer>
    </body>
    </html>

  style.css: |
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: #000;
      background-image: url("/img/iliricumship.webp");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.18);
      z-index: 0;
    }

    .main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: 520px;
      max-width: 80vw;
      margin-bottom: 32px;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.7));
    }

    .glass {
      background: rgba(0,0,0,.65);
      border-radius: 18px;
      padding: 32px 36px;
      box-shadow: 0 30px 60px rgba(0,0,0,.85);
    }

    .footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: .75rem;
      opacity: .65;
    }

